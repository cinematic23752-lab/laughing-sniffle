<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Automated Crypto Trading System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Tajawal', 'sans-serif'],
            },
            colors: {
              'gray-900': '#121826',
              'gray-800': '#1A2233',
              'gray-700': '#2A3447',
              'gray-600': '#4D586F',
              'gray-100': '#f3f4f6',
              'gray-200': '#e5e7eb',
              'cyan': {
                '400': '#22d3ee',
                '500': '#06b6d4',
                '600': '#0891b2',
              }
            }
          }
        }
      }
    </script>
    <script>
        const setDocumentDirection = () => {
            const lang = localStorage.getItem('language') || 'en';
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        };

        // Immediately apply theme and direction from localStorage to prevent FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        setDocumentDirection();
    </script>
<style>
    @keyframes flash-green {
        0% { background-color: rgba(74, 222, 128, 0.3); }
        100% { background-color: transparent; }
    }
    .flash-green {
        animation: flash-green 1.5s ease-out;
    }

    @keyframes flash-red {
        0% { background-color: rgba(248, 113, 113, 0.3); }
        100% { background-color: transparent; }
    }
    .flash-red {
        animation: flash-red 1.5s ease-out;
    }

    @keyframes flash-blue {
        0% { background-color: rgba(59, 130, 246, 0.25); }
        100% { background-color: transparent; }
    }
    .flash-blue {
        animation: flash-blue 1.5s ease-out;
    }
</style>
